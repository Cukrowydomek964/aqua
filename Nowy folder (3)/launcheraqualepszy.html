<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Launcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(46, 46, 46, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }
        .header {
            font-size: 2.5rem;
            color: #00bfff;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .description {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #dcdcdc;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #00bfff);
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to the improved Aqua OGFN Launcher</h1>

</html>
