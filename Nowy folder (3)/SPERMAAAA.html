<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing People :)</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('E024B558-5AB7-4F5E-941B-C79D72B96203.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Centered Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffda79;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Name List */
        .name {
            font-size: 1.5rem;
            margin: 10px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Owner Badge */
        .owner {
            font-weight: bold;
            color: #ffda79;
        }

        /* Glow Effect */
        .name:hover {
            text-shadow: 0 0 15px #ffda79;
            color: #fffcf9;
            transition: 0.3s ease-in-out;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #ffda79, #ff758c);
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 218, 121, 0.4);
        }

        .back-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(255, 218, 121, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing People :)</h1>
        <div class="name">freaky_cukrowy</div>
        <div class="name">Bekka</div>
        <div class="name">xy8q (<span class="owner">amazing owner</span>)</div>
        <div class="name">luh (<span class="owner">amazing owner too</span>)</div>
        <a href="launcheraqualepszy.html" class="back-button">Go Back to Launcher</a>
    </div>
</body>
</html>
